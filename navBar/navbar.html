<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesGriha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            position: fixed;
            width: 100%;
            height: 70px;
            
           
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 999;
        }

        .navbar .logo a {
            color: whitesmoke;
            font-size: 35px;
            font-weight: 600;
            text-decoration: none;
        }
        .navbar .logo a:hover{
            color: greenyellow;
        }

        .menu-btn {
            color: whitesmoke;
            font-size: 20px;
            cursor: pointer;
        }

        .menu {
            position: fixed;
            top: 1px;
            left: -102%;
           margin-right: 20px;
           padding-right: 30px;
            width: 97%;
            height: calc(100%);
            background-color: black;
            list-style: none;
            padding: 20px;
            transition: top 0.3s ease;
            z-index: 998;
            text-align: center;
            justify-content: center;
           padding-top: 90px;
        }

        .menu.active {
            left: 0;
        }

        .menu li {
            margin-bottom: 20px;
        }

        .menu li a {
            color: whitesmoke;
            font-size: 70px;
            text-decoration: none;
            font-weight: bold;
            
        }
        .menu li a:hover{
            color: greenyellow;
        }

        .menu-btn i.active:before {
            content: "\f00d";
        }

        .close-btn {
    display: none; /* Initially hide the close button */
    color: white;
    font-size: 23px;
    cursor: pointer;
}

.close-btn.active {
    display: block; /* Show the close button when active */
}

@keyframes slideIn {
            from {
                top: -100%;
            }
            to {
                top: 0;
            }
        }

        @keyframes slideOut {
            from {
                top: 0;
            }
            to {
                top: -100%;
            }
        }

        .menu.active {
            animation: slideIn 0.9s forwards;
        }

        .menu:not(.active) {
            animation: slideOut 0.3s forwards;
        }
        

        @media (max-width: 947px) {
            .navbar .menu-btn {
                display: block;
            }

            .navbar .menu {
                padding-top: 50px;
            }

            .menu-btn i.active:before {
                color: white;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="../index.html">AnilGhale</a></div>
        <div class="menu-btn">
            <i class="fas fa-bars"></i>
        </div>
        <div class="close-btn">
            <i class="fas fa-times"></i>
        </div>
        <ul class="menu">
            <li><a id="home-link" href="../index.html" class="menu-btn" target="_top">Home</a></li>
            <li><a href="#about" class="menu-btn">About</a></li>
            <li><a href="#services" class="menu-btn">Work</a></li>
            <li><a href="#skills" class="menu-btn">Skill</a></li>
            <li><a href="#skills" class="menu-btn">Contact</a></li>
        </ul>
    </nav>

    <script src="../navBar/navScript.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>

    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.querySelector('.menu-btn');
            const menu = document.querySelector('.menu');
            const closeBtn = document.querySelector('.close-btn');

            menuButton.addEventListener('click', () => {
                menu.classList.toggle('active');
                closeBtn.classList.toggle('active');
            });

            closeBtn.addEventListener('click', () => {
                menu.classList.remove('active');
                closeBtn.classList.remove('active');
            });
        });
    </script>
    
    
    
</body>
</html>
